{% if releases %}
<h3>Below is a complete list of all of the releases. Click through to access the data field.</h3>
<table>
    <tr>
        <th>Name</th>
        <th>Product</th>
        <th>Version</th>
        <th>Data</th>
    </tr>
    {% for row in releases %}
    <tr>
        <td>{{ row['name'] }}</td>
        <td>{{ row['product'] }}</td>
        <td>{{ row['version'] }}</td>
        <td> <a href='releases/{{ row.name }}'>link</a></td>
    </tr>
    {% endfor %}
</table>
</form>
{% else %}

There were no releases provided.
{% endif %}
