<form id='{{ form.permission.data }}'
      onsubmit='addNewPermission("{{ username }}", $("#{{ form.permission.id }}").val(), $("#{{ form.options.id }}").val()); return false'>
    {{ form.permission.label()|safe }}:
    {{ form.permission()|safe }}
    {{ form.options.label()|safe }}:
    {{ form.options()|safe }}
    <input type='submit' value='Add' />
</form>
