{% if rules %}
Below is a complete list of all of the rules
{% endif %}
<table>
    <tr>
        {% for col in rules[0].keys() %}
        <th>{{ col }}</th>
        {% endfor %}
    </tr>
    {% for row in rules %}
    <tr>
        {% for col in row.values() %}
        <td> {{ col }} </td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
